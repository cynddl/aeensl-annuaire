{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static "dist/main.css" %}">
  {% block head %}{% endblock %}
</head>
<body class="pb-2">
    <header class="navbar navbar-toggleable-md navbar-light bg-faded mb-4">
      <nav class="container">
        <div class="d-flex justify-content-between ">
          <a class="navbar-brand" href="/">Espace adhérent</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#header-main-nav" aria-controls="header-main-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="header-main-nav">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'register' %}">Nouvelle adhésion <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}">Accès à l'annuaire</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
    {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="{% static "dist/app.js" %}"></script>
</body>
</head>
