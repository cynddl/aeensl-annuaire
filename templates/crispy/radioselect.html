{% load crispy_forms_filters %}
{% load l10n %}

<div class="{{ field_class }}"{% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
    {% include 'bootstrap4/layout/field_errors_block.html' %}

    {% for choice in field.field.choices %}
      {% if not inline_class %}<div class="radio">{% endif %}
        <label class="custom-control custom-radio{% if inline_class %} radio-{{ inline_class }}{% endif %}">
            <input class="custom-control-input" type="radio"{% if choice.0|stringformat:"s" == field.value|stringformat:"s" %} checked="checked"{% endif %} name="{{ field.html_name }}" id="id_{{ field.html_name }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}" {{ field.field.widget.attrs|flatatt }}>
            <span class="custom-control-description">{{ choice.1|unlocalize }}</span>
            <span class="custom-control-indicator"></span>
        </label>
      {% if not inline_class %}</div>{% endif %}
    {% endfor %}

    {% include 'bootstrap4/layout/help_text.html' %}
</div>
