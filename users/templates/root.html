{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static "dist/main.css" %}">
  {% block head %}{% endblock %}
</head>
<body class="pb-2">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded mb-4">
      <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#">Espace adhérent</a>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/register">Nouvelle adhésion <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Accès à l'annuaire</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
    {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="{% static "dist/app.js" %}"></script>
</body>
</head>
